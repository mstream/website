---
- name: read cassandra config
  delegate_to: "{{ groups['databases'][0] }}"
  command: "cat {{ cassandra_config_file }}"
  register: cassandra_config_file_output
  run_once: yes

- set_fact:
    cassandra_seed_nodes: "{{ (cassandra_config_file_output.stdout|from_yaml).seed_provider[0].parameters[0].seeds.split(',') }}"

- name: create a functional user
  user:
    name: "{{ user_name }}"
    password: "{{ user_password_sha512_salted }}"
    createhome: yes
    home: "{{ home_dir }}"
    force: yes
    state: present

- name: create an configuration directory
  file:
    path: "{{ config_dir }}"
    state: directory
    owner: "{{ user_name }}"
    group: "{{ user_name }}"
    mode: 0755

- name: create a binaries directory
  file:
    path: "{{ bin_dir }}"
    state: directory
    owner: "{{ user_name }}"
    group: "{{ user_name }}"
    mode: 0755

- name: create a work directory
  file:
    path: "{{ work_dir }}"
    state: directory
    owner: "{{ user_name }}"
    group: "{{ user_name }}"
    mode: 0755

- name: create an distribution directory
  file:
    path: "{{ dist_dir }}"
    state: directory
    owner: "{{ user_name }}"
    group: "{{ user_name }}"
    mode: 0755

- name: create a server config
  template:
    src: config.yml.j2
    dest: "{{ config_dir }}/{{ config_file }}"
    owner: "{{ user_name }}"
    group: "{{ user_name }}"
    force: yes

- name: create a server start script
  template:
    src: start.sh.j2
    dest: "{{ bin_dir }}/start.sh"
    owner: "{{ user_name }}"
    group: "{{ user_name }}"
    mode: 0755
    force: yes

- name: download a package
  maven_artifact:
    repository_url: "{{ maven_repo_url }}"
    group_id: "io.mstream.website"
    artifact_id: "website-server"
    version: "{{ package_version }}"
    classifier: "fat"
    dest: "{{ dist_dir }}"
    username: "deployment"
    password: "{{ user_password }}"
    state: present

- name: create a server systemd service
  template:
    src: website.service.j2
    dest: /etc/systemd/system/website.service
    owner: root
    group: root
    force: yes

- name: restart the server service
  service:
    name: website
    enabled: yes
    state: restarted


